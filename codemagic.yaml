workflows:
  react-native-ios-demo:
    name: React Native iOS Demo
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: AgeWallet ASC API Key
    environment:
      groups:
        - ios_signing
      node: 20
      xcode: latest
    scripts:
      - name: Register test devices
        script: |
          app-store-connect devices register --name "Ash's iPhone" --udid "00008150-001A0DE826B8401C" --ignore-registration-errors
          app-store-connect devices register --name "Brady's iPhone" --udid "00008130-0012590E21F0001C" --ignore-registration-errors
      - name: Initialize code signing
        script: |
          app-store-connect fetch-signing-files "io.agewallet.sdk.demo.reactnative" \
            --type IOS_APP_ADHOC \
            --create \
            --verbose
          keychain initialize
          app-store-connect certificates list \
            --type IOS_DISTRIBUTION \
            --save \
            --verbose
          keychain add-certificates
      - name: Enable Associated Domains capability
        script: |
          BUNDLE_RESOURCE_ID=$(app-store-connect bundle-ids list --bundle-id-identifier io.agewallet.sdk.demo.reactnative --json | python3 -c "import json,sys; print(json.load(sys.stdin)[0]['id'])")
          app-store-connect bundle-ids enable-capabilities "$BUNDLE_RESOURCE_ID" --capability "Associated Domains"
      - name: Refresh signing files
        script: |
          app-store-connect fetch-signing-files "io.agewallet.sdk.demo.reactnative" \
            --type IOS_APP_ADHOC \
            --create \
            --delete-stale-profiles \
            --verbose
      - name: Install SDK dependencies
        script: npm install
      - name: Install dependencies
        script: npm install
        working_directory: example
      - name: Install CocoaPods
        script: pod install
        working_directory: example/ios
      - name: Apply code signing to Xcode project
        script: xcode-project use-profiles
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace example/ios/AgeWalletSDKDemo.xcworkspace \
            --scheme AgeWalletSDKDemo \
            --verbose \
            --archive-flags="-destination 'generic/platform=iOS' COMPILER_INDEX_STORE_ENABLE=NO DEVELOPMENT_TEAM=F5T3W2C69Y CODE_SIGN_IDENTITY='Apple Distribution' CODE_SIGN_STYLE=Manual"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
